<!DOCTYPE html>
<html class="loading" lang="zh_CN" data-textdirection="ltr" xmlns:th="http://www.thymeleaf.org">
<!-- BEGIN: Head-->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="description" content="Vuexy admin is super flexible, powerful, clean &amp; modern responsive bootstrap 4 admin template with unlimited possibilities.">
    <meta name="keywords" content="admin template, Vuexy admin template, dashboard template, flat admin template, responsive admin template, web app">
    <meta name="author" content="PIXINVENT">
    <title>登录</title>
    <link th:rel="apple-touch-icon" th:href="@{../../../app-assets/images/ico/apple-icon-120.png}">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{../../../app-assets/images/ico/favicon.ico}">
    <link th:href="@{https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600}" th:rel="stylesheet">

    <!-- BEGIN: Vendor CSS-->
    <link th:rel="stylesheet" type="text/css" th:href="@{../../../app-assets/vendors/css/vendors.min.css}">
    <!-- END: Vendor CSS-->

    <!-- BEGIN: Theme CSS-->
    <link th:rel="stylesheet" type="text/css" th:href="@{../../../app-assets/css/bootstrap.css}">
    <link th:rel="stylesheet" type="text/css" th:href="@{../../../app-assets/css/bootstrap-extended.css}">
    <link th:rel="stylesheet" type="text/css" th:href="@{../../../app-assets/css/colors.css}">
    <link th:rel="stylesheet" type="text/css" th:href="@{../../../app-assets/css/components.css}">
    <link th:rel="stylesheet" type="text/css" th:href="@{../../../app-assets/css/themes/dark-layout.css}">
    <link th:rel="stylesheet" type="text/css" th:href="@{../../../app-assets/css/themes/semi-dark-layout.css}">

    <!-- BEGIN: Page CSS-->
    <link th:rel="stylesheet" type="text/css" th:href="@{../../../app-assets/css/core/menu/menu-types/vertical-menu.css}">
    <link th:rel="stylesheet" type="text/css" th:href="@{../../../app-assets/css/core/colors/palette-gradient.css}">
    <link th:rel="stylesheet" type="text/css" th:href="@{../../../app-assets/css/pages/authentication.css}">
    <!-- END: Page CSS-->

    <!-- BEGIN: Custom CSS-->
    <link th:rel="stylesheet" type="text/css" th:href="@{../../../assets/css/style.css}">
    <!-- END: Custom CSS-->

</head>
<!-- END: Head-->

<!-- BEGIN: Body-->

<body class="vertical-layout vertical-menu-modern 1-column  navbar-floating footer-static bg-full-screen-image  blank-page blank-page" data-open="click" data-menu="vertical-menu-modern" data-col="1-column">
    <!-- BEGIN: Content-->
    <div class="app-content content">
        <div class="content-overlay"></div>
        <div class="header-navbar-shadow"></div>
        <div class="content-wrapper">
            <div class="content-header row">
            </div>
            <div class="content-body">
                <section class="row flexbox-container">
                    <div class="col-xl-8 col-11 d-flex justify-content-center">
                        <div class="card bg-authentication rounded-0 mb-0">
                            <div class="row m-0">
                                <div class="col-lg-6 d-lg-block d-none text-center align-self-center px-1 py-0">
                                    <img th:src="@{../../../app-assets/images/pages/login.png}" th:alt="'branding logo'">
                                </div>
                                <div class="col-lg-6 col-12 p-0">
                                    <div class="card rounded-0 mb-0 px-2">
                                        <div class="card-header pb-1">
                                            <div class="card-title">
                                                <h4 class="mb-0">登录</h4>
                                            </div>
                                        </div>
                                        <p class="px-2" th:if="${#strings.isEmpty(msg)}">欢迎回来, 请登录你的账户</p>
                                        <p class="px-2" style="color: red" th:if="${not #strings.isEmpty(msg)}" th:text="${msg}"></p>
                                        <div class="card-content">
                                            <div class="card-body pt-1">
                                                <form th:action="@{/user/login}" method="POST">
                                                    <fieldset class="form-label-group form-group position-relative has-icon-left">
                                                        <input type="text" class="form-control" id="user-name" placeholder="帐号" name="username" required>
                                                        <div class="form-control-position">
                                                            <i class="feather icon-user"></i>
                                                        </div>
                                                        <label for="user-name">帐号</label>
                                                    </fieldset>

                                                    <fieldset class="form-label-group position-relative has-icon-left">
                                                        <input type="password" class="form-control" id="user-password" placeholder="密码" name="password" required>
                                                        <div class="form-control-position">
                                                            <i class="feather icon-lock"></i>
                                                        </div>
                                                        <label for="user-password">密码</label>
                                                    </fieldset>
                                                    <div class="form-group d-flex justify-content-between align-items-center">
                                                        <div class="text-left">
                                                            <fieldset class="checkbox">
                                                                <div class="vs-checkbox-con vs-checkbox-primary">
                                                                    <input type="checkbox">
                                                                    <span class="vs-checkbox">
                                                                        <span class="vs-checkbox--check">
                                                                            <i class="vs-icon feather icon-check"></i>
                                                                        </span>
                                                                    </span>
                                                                    <span class="">记住我</span>
                                                                </div>
                                                            </fieldset>
                                                        </div>
                                                        <div class="text-right"><a th:href="@{auth-forgot-password.html}" class="card-link">忘记密码?</a></div>
                                                    </div>
                                                    <button type="submit" class="btn btn-primary float-right btn-inline">登录</button>
                                                </form>
                                            </div>
                                        </div>
                                        <div class="login-footer">
                                            <div class="divider">
                                                <div class="divider-text">教务管理系统</div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </div>
    <!-- END: Content-->


    <!-- BEGIN: Vendor JS-->
    <script th:src="@{../../../app-assets/vendors/js/vendors.min.js}"></script>
    <!-- BEGIN Vendor JS-->

    <!-- BEGIN: Page Vendor JS-->
    <!-- END: Page Vendor JS-->

    <!-- BEGIN: Theme JS-->
    <script th:src="@{../../../app-assets/js/core/app-menu.js}"></script>
    <script th:src="@{../../../app-assets/js/core/app.js}"></script>
    <script th:src="@{../../../app-assets/js/scripts/components.js}"></script>
    <!-- END: Theme JS-->

    <!-- BEGIN: Page JS-->
    <!-- END: Page JS-->

</body>
<!-- END: Body-->

</html>
