<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>管理面板</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/asserts/css/bootstrap.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/asserts/js/jquery-3.5.1.js}"></script>
    <script type="text/javascript" th:src="@{/asserts/js/popper.min.js}"></script>
    <script type="text/javascript" th:src="@{/asserts/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/asserts/js/bootstrap.js}"></script>
    <!-- Custom styles for this template -->
    <link th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
</head>

<body>
<div th:replace="common/bar::navbar"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="common/bar::siderbar(activeUrl='class')"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2>班级信息</h2>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>班级编号</th>
                        <th>班级名称</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="class:${classList}" th:attr="value=${class.CId}">
                        <td th:text="${class.CId}"></td>
                        <td th:text="${class.CName}"></td>
                        <td>
                            <a th:href="@{/class/edit/getOne/}+${class.CId}"><button type="button" class="btn btn-success">编辑</button></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>

    </div>
</div>


</body>

</html>
